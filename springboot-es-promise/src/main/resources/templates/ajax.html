<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>ajax</h1>
</body>

<script>
    window.onload=function () {

        const url = "/api/data/list";

        let promise = JSON_ajax(url);

        promise.then( res => {
            console.log(res);
        }).catch(err => {
            console.log(err);
        })

        function JSON_ajax(url){
            return new Promise((resolve, reject) => {
                let request = new XMLHttpRequest();
                request.open('GET' , url , true)

                request.onload = () =>{
                    if (request.status === 200){
                        resolve(JSON.parse(request.responseText))
                    }
                }
                request.onerror = () => {
                    reject(new Error(request.statusText))
                }
                request.send()
            })
        }
    }

</script>
</html>
