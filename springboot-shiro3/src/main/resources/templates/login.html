<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <style>
        .login{
            width: 50%;
            text-align: center;
            margin: 70px auto;
        }
    </style>
</head>
<body>
<form th:action="@{/user/login}" method="post">
    <h1 style="text-align: center; margin-top: 100px;">用户登录</h1>
    <div class="login">
        <p th:text="${message}" style="color: red;text-align: center;"></p>
        <div class="form-group row">
            <label for="exampleInputEmail1" class="col-sm-2 col-form-label">用户名：</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleInputPassword1" class="col-sm-2 col-form-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">登录</button>
        <a class="btn btn-outline-info" role="button" aria-pressed="true" th:href="@{/toRegister}">去注册</a>
    </div>

</form>
</body>
</html>
