<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
<form th:action="@{/shiro/emp/update}" method="post">
    <input type="hidden" name="eId" th:value="${info.eId}">
    <h1>查看或修改</h1>
    <table>
        <tr>
            <td>请假类型
                <select name="title" id="type">

                </select>
            </td>
        </tr>
        <tr>
            <td>起始时间 <input type="text" required name="startTime" th:value="${#dates.format(info.startTime , 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <td>结束时间 <input type="text" required name="endTime" th:value="${#dates.format(info.endTime , 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <td>请假原因 <input type="text" required name="context" th:value="${info.context}"></td>
        </tr>


        <tr>
            <td><input type="submit" value="修改"></td>
        </tr>

    </table>
</form>
</body>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script>
    $(function(){
        $.get('../../../types/get' , function(res){
            $.each(res , function( i ,n){
                $("#type").append("<option value='" + n.tvalues +"'>" + n.tvalues +"</option>")
            })
        })
    })
</script>
</html>
